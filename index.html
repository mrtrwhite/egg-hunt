<!DOCTYPE html>
<html>
    <head>
        <title>Egg Hunt</title>
        <style type="text/css">
            .counter {
                position: absolute;
                top: 0;
                left: 0;
                font-family: 'Helvetica', sans-serif;
                z-index: 2;
                color: #FFF;
                padding: 20px;
            }
        </style>
        <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
        <script src="https://rawgit.com/ngokevin/aframe-template-component/master/dist/aframe-template-component.min.js"></script>
        <script src="./app.js"></script>
    </head>
    <body>
        <div class="counter">Eggs found: <span class="count">0</span>/6</div>
        <a-scene>
            <a-assets>
                <a-asset-item id="egg" src="egg.dae">
                <img id="forest" src="forest.jpg">
            </a-assets>

            <a-collada-model class="egg" src="#egg" position="-6 -1 -10" scale="1.3 1 1"></a-collada-model>
            <a-collada-model class="egg" src="#egg" position="3 0 -14" scale="1.3 1 1"></a-collada-model>
            <a-collada-model class="egg" src="#egg" position="5 0 0.5" scale="1.3 1 1" rotation="10 0 10"></a-collada-model>
            <a-collada-model class="egg" src="#egg" position="6 11 0" scale="2.6 2 2" rotation="-25 60 0"></a-collada-model>
            <a-collada-model class="egg" src="#egg" position="4 0 10" scale="1.3 1 1"></a-collada-model>
            <a-collada-model class="egg" src="#egg" position="-1 0 24" scale="2.6 2 2"></a-collada-model>

            <a-camera id="camera" position="0 1.8 4">
                <a-cursor color="#FFF"></a-cursor>
            </a-camera>

            <a-sky src="#forest"></a-sky>
        </a-scene>
    </body>
</html>
